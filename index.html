<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Work</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   
  <div class="container">
    <h1>List Work Manage Your Time </h1>
    <div class="inputButton">
      <input type="text" placeholder="Please Enter Your Task" id="inputBox">
      <button class="UrgentImp">UrgentImp.</button>
      <button class="UrgentNonImp">UrgentNonImp.</button>
      <button class="NonUrgentImp">NonUrgentImp.</button>
      <button class="NonUrgentNonImp">NonUrgentNonImp.</button>
    </div>
   
    <div class="topRow">
      <div class="leftTop">
        <p> Urgent Important</p>
        <ul class="urgentImpList">
          <!-- <li>task1</li>
          <li>task2</li> -->
        </ul>
      </div>
      <div class="rightTop">
        <p> Non Urgent important</p>
        <ul class="nonUrgentImpList">
          <!-- <li>task1</li>
          <li>task2</li> -->
        </ul>
      </div>
    </div>
    <div class="bottomRow">
      <div class="leftBottom">
        <p>Urgent Non important</p>
        <ul class="urgentNonImpList">
          <!-- <li>task1</li>
          <li>task2</li> -->
        </ul>
      </div>
      <div class="rightBottom">
        <p>Non Urgent Non Important</p>
        <ul class="nonUrgentNonImpList">
          <!-- <li>task1</li>
          <li>task2</li> -->
        </ul>
      </div>
    </div>
   
  </div>
  <script src="script.js"></script>
</body>
</html>
